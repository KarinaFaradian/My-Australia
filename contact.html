<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width-initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Australia</title>
  <script defer src="main.js"></script></head>
  <body>
    <header id="header"></header>
    <div class="wrapper">
      <main id="main">
        <section class="contact">
          <h5 class="contact__title">
            Please, leave your message by the social nets or inquiry below for
            additional help
          </h5>
          <form class="contact__form">
            <input
              class="contact__form-input"
              id="name"
              type="text"
              placeholder="Name"
            />
            <input
              class="contact__form-input"
              id="surname"
              type="text"
              placeholder="Surname"
            />
            <input
              class="contact__form-input"
              id="email"
              type="email"
              placeholder="email"
            />
            <input
              class="contact__form-input"
              id="text"
              type="text"
              placeholder="Write here..."
            />
            <button class="contact__form-button" type="submit">Send</button>
          </form>
        </section>
      </main>
      <footer id="footer"></footer>
    </div>
  </body>
</html>
