<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width-initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Australia</title>
  </head>
  <body>
    <header id="header"></header>
    <div class="wrapper">
      <main id="main">
        <section class="gallery">
          <button class="gallery__add">
            <img src="./images/pen.png" alt="Pen" />
          </button>
          <div class="gallery__content">
            <div class="gallery__list">
              <div class="gallery__list-item">
                <a href="#" class="blog__list-image">
                  <img
                    class="gallery__list-image"
                    src="./images/Gallery/gallery__item-ocean.jpg"
                    alt="ocean"
                  />
                </a>
              </div>
              <div class="gallery__list-item">
                <a href="#" class="blog__list-image">
                  <img
                    class="gallery__list-image"
                    src="./images/Gallery/gallery__item-lizard.jpg"
                    alt="lizard"
                  />
                </a>
              </div>
              <div class="gallery__list-item">
                <a href="#" class="blog__list-image">
                  <img
                    class="gallery__list-image"
                    src="./images/Gallery/gallery__item-mountain.jpg"
                    alt="mountain"
                  />
                </a>
              </div>
              <div class="gallery__list-item">
                <a href="#" class="blog__list-image">
                  <img
                    class="gallery__list-image"
                    src="./images/Gallery/gallery__item-sunset.jpg"
                    alt="sunset"
                  />
                </a>
              </div>
              <a href="#" class="blog__list-image">
                <img
                  class="gallery__list-skyscrapers"
                  src="./images/Gallery/gallery__item-skyscrapers.jpg"
                  alt="skyscrapers"
                />
              </a>
              <a href="#" class="blog__list-image">
                <img
                  class="gallery__list-city"
                  src="./images/Gallery/gallery__item-city.jpg"
                  alt="city"
                />
              </a>
            </div>
          </div>
        </section>
      </main>
      <footer id="footer"></footer>
    </div>
  </body>
</html>
